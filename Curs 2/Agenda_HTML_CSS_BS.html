<!DOCTYPE html>
<html>
<head>
    <title>Agenda telefonică</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand font-weight-bold text-sm-left">Agenda telefonică</span>
    </nav>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-xs-12">
                <table class="table table-hover table-bordered table-sm">
                    <caption class="font-weight-bold" style="caption-side: top">
                        Lista persoane
                    </caption>
                    <thead class="thead-light">
                        <tr>
                            <th>Nume</th>
                            <th>Prenume</th>
                            <th>Telefon</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Popescu</td>
                            <td>Ion</td>
                            <td>023423222</td>
                        </tr>
                        <tr>
                            <td>Vasilescu</td>
                            <td>Maria</td>
                            <td>073423222</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="font-weight-bolder">Număr persoane: 2</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-4 offset-md-1 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Adăugare persoană</strong>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="nume">Nume:</label>
                                <input name="nume" id="nume" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="prenume">Prenume:</label>
                                <input name="prenume" id="prenume" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="Telefon">Telefon:</label>
                                <input name="telefon" id="telefon" class="form-control">
                            </div>

                            <input type="button" id="btnAdauga" name="btnAdauga" value="Adaugă" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
