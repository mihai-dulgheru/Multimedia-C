<!DOCTYPE html>
<html>
<head>
    <title>Agenda telefonică</title>
    <link rel="stylesheet" type="text/css" href="Agenda_HTML_CSS.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <h1>
        Agenda telefonică
    </h1>
    <table>
        <caption>
            Lista persoane
        </caption>
        <thead>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Telefon</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"></td>
            </tr>
        </tfoot>
    </table>

    <form action="#" class="controls">
        <label for="nume">Nume:</label>
        <input name="nume" id="nume">

        <label for="prenume">Prenume:</label>
        <input name="prenume" id="prenume">

        <label for="Telefon">Telefon:</label>
        <input name="telefon" id="telefon">

        <input type="button" id="btnAdauga" name="btnAdauga" value="Adaugă">
    </form>

    <script type="text/javascript">
        //        // I. Varianta locală folosind jQuery
        //
        //        $(document).ready(function () {
        //            $("#btnAdauga").click(function () {
        //                $("<tr></tr>")
        //                        .append($("<td></td>").append($("#nume").val()))
        //                        .append($("<td></td>").append($("#prenume").val()))
        //                        .append($("<td></td>").append($("#telefon").val()))
        //                        .appendTo("tbody");

        //                $("tfoot td").text("Număr persoane: " + $("tbody tr").length.toString());
        //            });
        //        });

        // II. Varianta folosind jQuery și server la distanță
        $(document).ready(function () {

            $.support.cors = true;

            var serverUrl = "http://ase.softmentor.ro/agenda";
            var listaPersoane = [];

            function afisareListaPersoane() {
                $("tbody").empty();

                for (var i = 0; i < listaPersoane.length; i++) {
                    var p = listaPersoane[i];

                    $("<tr></tr>")
                        .append($("<td></td>").append(p.nume))
                        .append($("<td></td>").append(p.prenume))
                        .append($("<td></td>").append(p.telefon))
                        .appendTo("tbody");
                }

                $("tfoot td").text("Număr persoane: " + listaPersoane.length.toString());
            }

            function afisareListaServer() {
                $.getJSON(serverUrl, function (dateServer) {
                    listaPersoane = dateServer;
                    afisareListaPersoane();
                });
            }

            $("input[name='btnAdauga']").click(function () {

                var persoana = {
                    nume: $("#nume").val(),
                    prenume: $("#prenume").val(),
                    telefon: $("#telefon").val()
                };

                $.post(serverUrl, JSON.stringify(persoana));

                afisareListaServer();
            });

            afisareListaServer();
            setInterval(afisareListaServer, 3000);
        });
    </script>
</body>
</html>
